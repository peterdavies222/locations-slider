<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.9/glider.min.css" integrity="sha512-YM6sLXVMZqkCspZoZeIPGXrhD9wxlxEF7MzniuvegURqrTGV2xTfqq1v9FJnczH+5OGFl5V78RgHZGaK34ylVg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7512150bee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Project Name</title>
</head>
<body>
    
    
        <h1>More locations</h1>
        <div class="glider-contain multiple">
        <button class="glider-prev"><i class="fa-solid fa-chevron-left"></i></button>

        <div class="glider">
            <figure>
                <img src="images/bunker-bay.jpeg">
                <div class="glider-text-background"></div>
                <div class="glider-text">
                    <h3 class="glider-listing-title">Bunker Bay</h3>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </figure>
            <figure>
                <img src="images/penguin-island.jpeg">
                <div class="glider-text-background"></div>
                <div class="glider-text">
                    <h3 class="glider-listing-title">Penguin Island</h3>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </figure>
            <figure>
                <img src="images/pinky-beach.webp">
                <div class="glider-text-background"></div>
                <div class="glider-text">
                    <h3 class="glider-listing-title">Pinky Beach</h3>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </figure>
            <figure>
                <img src="images/point-peron.jpeg">
                <div class="glider-text-background"></div>
                <div class="glider-text">
                    <h3 class="glider-listing-title">Point Peron</h3>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </figure>
            <figure>
                <img src="images/the-aquarium.jpeg">
                <div class="glider-text-background"></div>
                <div class="glider-text">
                    <h3 class="glider-listing-title">The Aquarium</h3>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </figure>
            <figure>
                <img src="images/yanchep-lagoon.jpeg">
                <div class="glider-text-background"></div>
                <div class="glider-text">
                    <h3 class="glider-listing-title">Yanchep Lagoon</h3>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </figure>
        </div>
        <p>Hello there</p>

        <button class="glider-next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.9/glider.min.js" integrity="sha512-4Y5AXHQsKRWv/566s/2jHXVBo2J4xNpapJJeaVGSbSEbHroH82lNN8y9dxbI9j5q0O9uzef5yRy5glBvfO941g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
